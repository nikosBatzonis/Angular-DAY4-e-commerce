<h2 style="color: rgb(5, 58, 114); margin-top: 15vh; text-align: center">
    Animals
</h2>

<div class="container row">
    <div class="container-fluid col-sm-10 col-md-6 col-lg-3" *ngFor="let product of products; index as productId">
        <div class="card" style="
        width: 18rem;
        background: rgba(5, 58, 114);
        margin-top: 3vh;
        margin-bottom: 2vh;
      ">
            <img src="{{ product.image }}" class="card-img-top" alt="" />
            <div class="card-body">
                <a routerLink="products/{{ productId }}">
          {{ product.name }}
        </a>

                <h5 class="card-title">Price:{{ product.price }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <p *ngIf="product.description">
                    Description: {{ product.description }}
                </p>

                <a class="btn btn-primary" (click)="addToCart(product)">Add to Cart</a>
            </div>
        </div>
    </div>
</div>
